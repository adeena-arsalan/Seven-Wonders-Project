        <a href="site_map.html">SiteMap</a>
      </nav>

        <span></span>

  <!-- Navbar End -->
  <!-- Sitemap start -->
<div class="sitemap-container">

  <a href="index.html" class="box">Home</a>

  <div class="branch">

<!-- Footer End -->
  <script>
    // JavaScript for Navbar 
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('ultra-nav');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });
    // for navbar underline start
    const links = document.querySelectorAll('.ultra-nav-links a');
  const currentPage = location.pathname.split("/").pop();

  links.forEach(link => {
    if(link.getAttribute("href") === currentPage){
      link.classList.add("active");
    }
  });
    // for navbar underline end
  </script>
  <script src="js/bootstrap.min.js"></script>
